<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Tic-Tac-Toe Online</h1>
            <div class="game-status" id="status">Player X's Turn</div>
        </header>

        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="game-controls">
            <button class="restart-btn" id="restartButton">Restart Game</button>
            <button class="new-game-btn" id="newGameButton">New Game</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <span class="player-label">Player X</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="score-item">
                <span class="player-label">Player O</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>

        <div class="game-info">
            <div class="info-panel">
                <h3>How to Play</h3>
                <ul>
                    <li>Click on any empty cell to place your mark</li>
                    <li>Get three in a row to win!</li>
                    <li>Players take turns: X goes first</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winMessage">Player X Wins!</h2>
            <button class="modal-btn" id="playAgainBtn">Play Again</button>
            <button class="modal-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
